<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600|Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
	<title>yogibapa</title>
</head>
<body>
	<div class="container">
		<div class="viewport">

			<div class="control left-arrow"><i class="fas fa-arrow-left"></i></div>

			<div class="cube cube-1">
				<div class="face front"></div>
				<div class="face top"></div>
				<div class="face bottom"></div>
				<div class="face back"></div>
				<div class="face left"></div>
				<div class="face right"></div>
			</div>
			<div class="cube cube-2">
				<div class="face front"></div>
				<div class="face top"></div>
				<div class="face bottom"></div>
				<div class="face back"></div>
				<div class="face left"></div>
				<div class="face right"></div>
			</div>
			<div class="cube cube-3">
				<div class="face front"></div>
				<div class="face top"></div>
				<div class="face bottom"></div>
				<div class="face back"></div>
				<div class="face left"></div>
				<div class="face right"></div>
			</div>
			<!-- <div class="cube cube-4">
				<div class="face front">front</div>
				<div class="face top">Top</div>
				<div class="face bottom">Bottom</div>
				<div class="face back">Back</div>
				<div class="face left">Left</div>
				<div class="face right">Right</div>
			</div> -->


			<div class="control right-arrow"><i class="fas fa-arrow-right"></i></div>
			<div class="control play-pause"><i class="fas fa-play"></i></div>
		 	
		</div>
	</div>
	<script src="3d.js"></script>
</body>
</html>
